version: "2"

services:

  nginx:
    image: nginx:latest
    ports:
    - "8080:80"
    volumes:
    - ./web:/var/www/html
    - ./site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web

  php:
    image: php:7-fpm
    volumes:
      - ./web:/var/www/html
    networks:
      - web

networks:
  web:
    driver: bridge